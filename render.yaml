services:
  - type: web
    name: smart-tutor-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
